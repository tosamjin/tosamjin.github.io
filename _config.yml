# ----------------------------
# Site
# ----------------------------
title: "무분별 할인 정보 모음"
description: "쉿! 이 가격은 비밀이예요"
url: "https://tosamjin.github.io"
baseurl: ""
lang: "ko"
timezone: "Asia/Seoul"

# ----------------------------
# Theme
# ----------------------------
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "default"

plugins:
  - jekyll-include-cache
  - jekyll-sitemap

markdown: kramdown
highlighter: rouge

# 리스트 썸네일
teaser: true

# ----------------------------
# Collections
# ----------------------------
collections:
  products:
    output: true
    # 현재 운영/노출 중인 URL이 이미 색인되기 시작했다면 유지 권장
    permalink: /products/:title/
    # (선택) 파일명 기반이 더 안정적이면 아래로 변경 가능(기존 링크 깨질 수 있어 주의)
    # permalink: /products/:name/

# ----------------------------
# Defaults (SEO 핵심)
# type은 "폴더명"이 아니라 Jekyll의 문서 타입(컬렉션/페이지)입니다.
# ----------------------------
defaults:
  # 1) 상품 상세 (핵심 색인 대상)
  - scope:
      path: ""
      type: products
    values:
      layout: single
      show_date: false
      show_read_time: false
      author_profile: false
      related: true
      teaser: "{{ page.thumbnail }}"
      sitemap: true
      noindex: false

  # 2) 일반 페이지(index.md, products.md 등)
  - scope:
      path: ""
      type: pages
    values:
      sitemap: true
      noindex: false

  # 3) pagination (네이버 중복/저품질 방어)
  #    /page/2/ 같은 페이지가 생긴다면 sitemap 제외 + noindex 권장
  - scope:
      path: "page"
      type: pages
    values:
      sitemap: false
      noindex: true

  # 4) tag/category가 생성되는 구조라면 (생성 시점부터 방어)
  - scope:
      path: "tag"
      type: pages
    values:
      sitemap: false
      noindex: true

  - scope:
      path: "category"
      type: pages
    values:
      sitemap: false
      noindex: true
